<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2 class="heading">New Employee</h2>
        <form action="">
            <div class="text-box">
                <label for="name">Enter Name </label><br>
                <input type="text" name="name" id="name">
            </div>
            <div class="text-box">
                <label for="profession">Enter Profession </label><br>
                <input type="text" name="profession" id="profession">
            </div>
            <div class="text-box">
                <label for="age">Enter Age</label><br>
                <input type="number" name="age" id="age"><br>
            </div>
            <button type="submit" id="btn-submit">Add User</button><br>
        </form>
        <div class="error success hide">
                
        </div>
        <h2 id="added">Added Employees</h2>
        <br>
        <span id="tabletext">You have 0 Employees</span>
        <table id="table"> </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
